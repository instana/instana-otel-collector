# IDOT Chart defines the Helm chart metadata and dependencies
# This chart deploys Instana's OpenTelemetry collectors for Kubernetes monitoring

# API version of the Helm chart
apiVersion: v2

# Name of the Helm chart
name: instana-otel-collector-chart

# Chart version - follows semantic versioning
version: 1.305.0
appVersion: 1.305.0

# Description of what the chart does
description: |
  Instana's Distributed OpenTelemetry (IDOT) chart for Kubernetes monitoring.
  Deploys OpenTelemetry collectors in both DaemonSet and StatefulSet modes
  to collect metrics, traces, and logs from Kubernetes clusters.

# Type of chart (application or library)
type: application

# Chart maintainers and their contact information
maintainers:
  - name: Instana Team
    url: https://www.ibm.com/products/instana

# Keywords to help users find this chart
keywords:
  - monitoring
  - observability
  - opentelemetry
  - instana
  - kubernetes
  - metrics
  - traces
  - logs

# Home page URL for the project
home: https://www.ibm.com/docs/en/instana-observability

# Chart dependencies
dependencies:
  # DaemonSet collector - runs on each node
  - name: opentelemetry-collector
    version: 0.133.0
    repository: "https://open-telemetry.github.io/opentelemetry-helm-charts"
    alias: daemonset
    # Collects node-level metrics, kubelet metrics, and host metrics

  # StatefulSet collector - runs as a centralized service
  - name: opentelemetry-collector
    version: 0.133.0
    repository: "https://open-telemetry.github.io/opentelemetry-helm-charts"
    alias: statefulset
    # Collects cluster-level metrics and Kubernetes events

# Annotations for additional metadata
annotations:
  category: Monitoring
