type: spanintent

status:
  class: processor
  stability:
    beta: [traces]
  distributions: [contrib, k8s]


tests:
  config:

attributes:
  classification_category:
    description: The classification category assigned to the trace (e.g., normal, degraded, outlier).
    type: string

  error_type:
    description: The type of error encountered during processing.
    type: string

  sampling_category:
    description: The category of the sampling decision (e.g., sampled, unsampled).
    type: string

telemetry:
  metrics:

    # Error metrics
    processor_spanintent_errors_total:
      description: Total number of errors encountered during span intent processing.
      stability: 
        level: stable
      unit: "{errors}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative
      attributes:
        - error_type

    processor_spanintent_new_trace_id_received:
      description: Number of new unique trace IDs received by the span intent processor.
      stability: 
        level: stable
      unit: "{traces}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative

    processor_spanintent_sampled_cache_hits:
      description: Number of hits in the sampled traces cache.
      stability: 
        level: stable
      unit: "{spans}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative

    processor_spanintent_sampled_cache_misses:
      description: Number of misses in the sampled traces cache.
      stability: 
        level: stable
      unit: "{spans}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative

    processor_spanintent_sampling_decision_latency:
      description: Latency of making a sampling decision for a single trace.
      stability: 
        level: stable
      unit: us
      enabled: true
      histogram:
        value_type: double
 
    processor_spanintent_spans_received:
      description: Number of spans received by the span intent processor.
      stability: 
        level: stable
      unit: "{spans}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative

    processor_spanintent_spans_sampled:
      description: Number of spans sampled by the span intent processor.
      stability: 
        level: stable
      unit: "{spans}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative
      attributes:
        - sampling_category # "normal", "degraded", "outlier"

    processor_spanintent_spans_unsampled:
      description: Number of spans unsampled by the span intent processor.
      stability: 
        level: stable
      unit: "{spans}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative
      attributes:
        - sampling_category # "normal", "degraded", "outlier"

    # Buffer/Queue size (Gauge)
    processor_spanintent_trace_buffer_size:
      description: Current number of unique trace IDs in the internal buffer.
      stability: 
        level: stable
      unit: "{spans}"
      enabled: true
      gauge:
        value_type: int

    processor_spanintent_traces_classified_total:
      description: Total number of traces classified by intent.
      stability: 
        level: stable
      unit: "{traces}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative
      attributes:
        - classification_category # "normal", "degraded", "outlier"

    processor_spanintent_traces_sampled:
      description: Number of traces sampled by the span intent processor.
      stability: 
        level: stable
      unit: "{traces}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative
      attributes:
        - sampling_category # "normal", "degraded", "outlier"

    processor_spanintent_traces_unsampled:
      description: Number of traces unsampled by the span intent processor.
      stability: 
        level: stable
      unit: "{traces}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative
      attributes:
        - sampling_category # "normal", "degraded", "outlier"

    processor_spanintent_unsampled_cache_hits:
      description: Number of hits in the unsampled traces cache.
      stability: 
        level: stable
      unit: "{spans}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative
    
    processor_spanintent_unsampled_cache_misses:
      description: Number of misses in the unsampled traces cache.
      stability: 
        level: stable
      unit: "{spans}"
      enabled: true
      sum:
        value_type: int
        monotonic: true
        aggregation: cumulative

